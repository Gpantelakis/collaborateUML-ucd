name: Generate UML Diagrams from PlantUML

on:
  push:
    branches:
      - main
    paths:
      - '**/*.puml'  # Trigger only if PlantUML files are changed
  pull_request:
    paths:
      - '**/*.puml'

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Java (required for PlantUML)
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'  # Use 'zulu' as the Java distribution
    
    - name: Download PlantUML jar
      run: |
        # Download the PlantUML jar file from the official source
        curl -L -o plantuml.jar https://repo1.maven.org/maven2/net/sourceforge/plantuml/plantuml/1.2025/plantuml-1.2025.jar

        # Ensure the jar file was downloaded correctly
        if [ ! -f plantuml.jar ]; then
          echo "PlantUML jar file not downloaded successfully."
          exit 1
        fi
        
        # Check if the file is valid and not zero bytes
        FILE_SIZE=$(stat -c %s plantuml.jar)
        if [ $FILE_SIZE -eq 0 ]; then
          echo "Downloaded plantuml.jar is empty. Please check the download source."
          exit 1
        fi
    
    - name: Generate UML diagram
      run: |
        java -jar plantuml.jar -tpng use-case.puml  # Change file name as needed
    
    - name: Commit generated UML diagram
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add use-case.png  # Generated image
        git commit -m "Automated UML diagram generation"
        git push
