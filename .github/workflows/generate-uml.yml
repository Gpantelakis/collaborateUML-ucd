name: Generate UML Diagrams from PlantUML

on:
  push:
    branches:
      - main
    paths:
      - '**/*.puml'  # Trigger only if PlantUML files are changed
  pull_request:
    paths:
      - '**/*.puml'

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Java (required for PlantUML)
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'  # Use 'zulu' as the Java distribution
    
    - name: Download PlantUML jar from verified mirror
      run: |
        # Direct download from verified source
        echo "Downloading PlantUML jar from source..."
        curl -L -o plantuml.jar https://downloads.sourceforge.net/project/plantuml/plantuml.jar
        
        # Check if the file is downloaded correctly
        if [ ! -f plantuml.jar ]; then
          echo "PlantUML jar file not downloaded successfully."
          exit 1
        fi
        
        # Debug: Show file details (size, type)
        echo "Downloaded file details:"
        ls -lh plantuml.jar
        file plantuml.jar

        # Check if the file is a valid Java archive (JAR)
        if ! file plantuml.jar | grep -q "Java archive"; then
          echo "Downloaded file is not a valid JAR file."
          exit 1
        fi
        
        # Check the file size
        FILE_SIZE=$(stat -c %s plantuml.jar)
        if [ $FILE_SIZE -eq 0 ]; then
          echo "Downloaded plantuml.jar is empty."
          exit 1
        fi
    
    - name: Generate UML diagram
      run: |
        java -jar plantuml.jar -tpng use-case.puml  # Change file name as needed
    
    - name: Commit generated UML diagram
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add use-case.png  # Generated image
        git commit -m "Automated UML diagram generation"
        git push
