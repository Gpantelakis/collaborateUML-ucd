name: Generate UML Diagrams from PlantUML

on:
  push:
    branches:
      - main
    paths:
      - '**/*.puml'  # Trigger only if PlantUML files are changed
  pull_request:
    paths:
      - '**/*.puml'

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Java (required for PlantUML)
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'  # Use 'zulu' as the Java distribution
    
    - name: Download PlantUML (check if it's a ZIP)
      run: |
        echo "Downloading PlantUML from GitHub releases..."
        
        # Download the PlantUML ZIP file (just in case)
        curl -L -o plantuml.zip https://github.com/plantuml/plantuml/releases/download/v1.2023.10/plantuml-1.2023.10.zip
        
        # Check if the ZIP file was downloaded correctly
        if [ ! -f plantuml.zip ]; then
          echo "PlantUML zip file not downloaded successfully."
          exit 1
        fi
        
        # Unzip the downloaded file if it's a ZIP
        echo "Unzipping PlantUML..."
        unzip -q plantuml.zip -d plantuml
        
        # Check if the JAR file exists after extraction
        if [ ! -f plantuml/plantuml.jar ]; then
          echo "PlantUML jar file not found after unzipping."
          exit 1
        fi
        
        # Move the JAR file to the root directory
        mv plantuml/plantuml.jar plantuml.jar
        
        # Check the JAR file
        echo "Downloaded and unzipped file details:"
        ls -lh plantuml.jar
        file plantuml.jar
        
        # Validate that it's a valid JAR file
        if ! file plantuml.jar | grep -q "Java archive"; then
          echo "Downloaded file is not a valid JAR file."
          exit 1
        fi

    - name: Generate UML diagram
      run: |
        java -jar plantuml.jar -tpng use-case.puml  # Change file name as needed
    
    - name: Commit generated UML diagram
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add use-case.png  # Generated image
        git commit -m "Automated UML diagram generation"
        git push
